{% extends 'blog/base.html' %}

{% block title %}Home Â· Django Girls Blog{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <time class="date">{{ post.published_date }}</time>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
  {% empty %}
    <p>Belum ada post.</p>
  {% endfor %}
{% endblock %}
